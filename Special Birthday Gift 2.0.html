  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #a8ddff, #d7f3ff, #ffb6c1);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      position: relative;
    }



    .cake {
      position: relative;
      width: 200px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 20px;
    }

    .layer {
      position: relative;
      width: 180px;
      height: 40px;
      background: linear-gradient(45deg, #ff99aa, #ff77aa);
      border-radius: 12px;
      margin-top: 5px;
      opacity: 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      border: 2px solid #fff;
    }

    .cream {
      position: absolute;
      top: -10px;
      width: 180px;
      height: 12px;
      background: linear-gradient(45deg, #fff, #f0f0f0);
      border-radius: 12px;
      opacity: 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .frosting {
      position: absolute;
      top: -30px;
      width: 180px;
      height: 35px;
      background: linear-gradient(45deg, #ffffff, #f8f8f8);
      border-radius: 18px 18px 0 0;
      opacity: 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      border-bottom: 2px solid #ddd;
    }

    .candle {
      position: absolute;
      top: -70px;
      width: 18px;
      height: 55px;
      background: linear-gradient(#ffff80, #ffcc00);
      border-radius: 6px;
      opacity: 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .flame {
      position: absolute;
      top: -15px;
      left: 5px;
      width: 10px;
      height: 15px;
      background: radial-gradient(circle, orange, gold, transparent);
      border-radius: 50%;
      animation: flicker 0.3s infinite alternate;
      box-shadow: 0 0 10px rgba(255, 165, 0, 0.8);
    }

    @keyframes flicker {
      0% { transform: scale(1) rotate(0deg); opacity: 0.8; }
      50% { transform: scale(1.2) rotate(3deg); opacity: 1; }
      100% { transform: scale(1) rotate(-3deg); opacity: 0.9; }
    }

    #message {
      font-size: clamp(1.5em, 5vw, 3em);
      color: #ff007f;
      text-shadow: 0 0 20px rgba(255, 0, 127, 0.5), 2px 2px 4px rgba(0,0,0,0.3);
      margin-top: 20px;
      opacity: 0;
      transform: scale(0.8);
      text-align: center;
      max-width: 90vw;
      line-height: 1.2;
    }

    .submessage {
      font-size: clamp(1em, 3vw, 1.5em);
      color: #333;
      margin-top: 10px;
      opacity: 0;
      text-align: center;
      max-width: 80vw;
    }

    .balloon {
      position: absolute;
      bottom: -100px;
      width: 50px;
      height: 60px;
      border-radius: 50%;
      animation: floatUp linear infinite;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .string {
      width: 2px;
      height: 50px;
      background: #555;
      margin: 0 auto;
      position: relative;
      top: -5px;
      border-radius: 1px;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      50% { transform: translateY(-50vh) rotate(5deg); opacity: 0.8; }
      100% { transform: translateY(-110vh) rotate(-5deg); opacity: 0; }
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .cake { width: 150px; }
      .layer, .cream, .frosting { width: 140px; }
      .candle { width: 14px; height: 45px; }
      .balloon { width: 40px; height: 50px; }
    }

    /* Sparkle effect */
    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #fff;
      border-radius: 50%;
      animation: sparkle 2s infinite;
      pointer-events: none;
    }

    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(1); }
    }
  </style>

  <script>
    const tl = gsap.timeline();

    // Enhanced cake stacking animation with more bounce
    tl.to("#layer1", {opacity: 1, y: 0, duration: 1.2, ease: "bounce.out"})
      .to("#cream1", {opacity: 1, duration: 0.6}, "-=0.5")
      .to("#layer2", {opacity: 1, y: 0, duration: 1.2, ease: "bounce.out"})
      .to("#cream2", {opacity: 1, duration: 0.6}, "-=0.5")
      .to("#layer3", {opacity: 1, y: 0, duration: 1.2, ease: "bounce.out"})
      .to(".frosting", {opacity: 1, duration: 1.2})
      .to(".candle", {opacity: 1, y: 0, duration: 1.2, ease: "bounce.out"})
      .to("#message", {opacity: 1, scale: 1.1, duration: 1.5, delay: 0.5})
      .to(".submessage", {opacity: 1, duration: 1.5}, "-=1")
      .call(() => {
        launchConfetti();
        spawnBalloons();
        addSparkles();
      });

    // üéà Enhanced Confetti animation with more variety
    function launchConfetti() {
      const duration = 10 * 1000;
      const end = Date.now() + duration;
      const colors = ['#ff007f', '#00ff7f', '#007fff', '#ff7f00', '#7f00ff'];

      (function frame() {
        confetti({
          particleCount: 7,
          angle: Math.random() * 360,
          spread: 70,
          origin: { x: Math.random(), y: Math.random() - 0.2 },
          colors: colors
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
    }

    // üéà Balloon animation with strings fixed
    function spawnBalloons() {
      const colors = ["#ff6666", "#66ccff", "#99ff99", "#ffcc66", "#ff99ff", "#cc66ff"];
      for (let i = 0; i < 15; i++) {
        const balloon = document.createElement("div");
        balloon.classList.add("balloon");
        balloon.style.background = colors[Math.floor(Math.random() * colors.length)];
        balloon.style.left = Math.random() * 90 + "vw";
        balloon.style.transform = `scale(${Math.random() * 0.5 + 0.8})`;
        balloon.style.animationDuration = 6 + Math.random() * 4 + "s";
        balloon.style.animationDelay = Math.random() * 5 + "s";

        const string = document.createElement("div");
        string.classList.add("string");

        const wrapper = document.createElement("div");
        wrapper.style.position = "absolute";
        wrapper.style.bottom = "-100px";
        wrapper.style.left = balloon.style.left;
        wrapper.style.width = "50px";
        wrapper.style.height = "110px";
        wrapper.style.pointerEvents = "none";
        wrapper.style.animation = `floatUp ${parseFloat(balloon.style.animationDuration)}s linear ${balloon.style.animationDelay} forwards`;

        wrapper.appendChild(balloon);
        wrapper.appendChild(string);
        document.body.appendChild(wrapper);
      }
    }

    //Sparkle effects
    function addSparkles() {
      for (let i = 0; i < 20; i++) {
        const sparkle = document.createElement("div");
        sparkle.classList.add("sparkle");
        sparkle.style.left = Math.random() * 100 + "vw";
        sparkle.style.top = Math.random() * 100 + "vh";
        sparkle.style.animationDelay = Math.random() * 2 + "s";
        document.body.appendChild(sparkle);
      }
    }



    // Optional: Add click-to-restart confetti
    document.addEventListener("click", () => {
      launchConfetti();
    });

  </script>
